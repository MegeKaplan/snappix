<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappix Home</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="top phone">
        <section class="left">
            <h1 class="logo">Snappix</h1>
        </section>
        <section class="right">
            <a href="#" class="messagesBtn"><i class="fa-solid fa-paper-plane"></i></a>
            <a href="#" class="menuBtn"><i class="fa-solid fa-bars"></i></a>
        </section>
    </nav>



    <h1 class="logo pc">Snappix</h1>

    <div class="stories">
        <div id="newStoryBtn" class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
    </div>

    <main>
        <!-- MAIN CONTENT -->




        <!-- newPostPage -->

        <div class="page newPost">

        <ul>
            <li>
                <span><img src="./imgs/bg_auth.jpg" alt="${Username of user}"></span>
                <span>Add Photo<input type="file"></span>
            </li>
            <li>
                <span>Post Title</span>
                <span><input type="text" value=""></span>
            </li>
            <li>
                <span>Post Content</span>
                <span><input type="text" value=""></span>
            </li>
            <li>
                <span>Hashtag</span>
                <span><input type="text" value="# Disabled" disabled></span>
            </li>
            <li>
                <button id="sendPostBtn">Send This Post</button>
            </li>
        </ul>

        </div>



    </main>

    <aside class="pc">
        <ul id="hashtags">
            <h2 class="aside-title">Hashtags</h2>
            <li class="hashtag">Soon...</li>
        </ul>
        <ul id="suggestions">
            <h2 class="aside-title">Suggestions</h2>
            <li class="suggestion">
                <section class="left">
                    <div class="pp">
                        <img src="./imgs/pp/pp_male.png" alt="profile picture">
                    </div>
                    <h4>Username</h4>
                </section>
                <section class="right">
                    <button>Follow</button>
                </section>
            </li>
            <li class="suggestion">
                <section class="left">
                    <div class="pp">
                        <img src="./imgs/pp/pp_female.png" alt="profile picture">
                    </div>
                    <h4>Username</h4>
                </section>
                <section class="right">
                    <button class="followed">Followed</button>
                </section>
            </li>
        </ul>
    </aside>

    
    

    <script src="./js/app.js" type="module"></script>
</body>
</html>
