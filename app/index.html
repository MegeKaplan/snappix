<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappix Home</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/pages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="top phone">
        <section class="left">
            <h1 class="logo">Snappix</h1>
        </section>
        <section class="right">
            <a href="#" class="messagesBtn"><i class="fa-solid fa-paper-plane"></i></a>
            <a href="#" class="menuBtn"><i class="fa-solid fa-bars"></i></a>
        </section>
    </nav>



    <h1 class="logo pc">Snappix</h1>

    <div class="stories">
        <div id="newStoryBtn" class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_admin.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_male.png" alt="img name">
        </div>
        <div class="story">
            <img src="./imgs/pp/pp_female.png" alt="img name">
        </div>
    </div>

    <main>
        <!-- MAIN CONTENT -->



        <!-- editPostPage -->

        <div class="page editPost">

        <div class="post">
            <div class="top">
                <div class="left">
                    <img src="./imgs/pp/pp_admin.png" alt="" class="pp">
                    <a href="#" class="sender">Sender</a>
                </div>
                <div class="right">
                    <i class="fa-solid fa-bars" post_id="postID"></i>
                </div>
            </div>
            <div class="imgContainer"></div>
            <div class="bottom">
                <div class="row icons">
                    <div class="icon">
                        <i class="fa-solid fa-heart"></i>
                        <span>10</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-comment"></i>
                        <span>10</span>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>10</span>
                    </div>
                </div>
                <div class="row">
                    <div class="text">
                        <h3 class="title">post title</h3>
                        <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                        <span class="sendDate">send date</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="post">
            <div class="top">
                <div class="left">
                    <img src="./imgs/pp/pp_admin.png" alt="" class="pp">
                    <a href="#" class="sender">Sender</a>
                </div>
                <div class="right">
                    <i class="fa-solid fa-bars" post_id="postID"></i>
                </div>
            </div>
            <div class="imgContainer"></div>
            <div class="bottom">
                <div class="row icons">
                    <div class="icon liked">
                        <i class="fa-solid fa-heart"></i>
                        <span>10</span>
                    </div>
                    <div class="icon commented">
                        <i class="fa-solid fa-comment"></i>
                        <span>10</span>
                    </div>
                    <div class="icon saved">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>10</span>
                    </div>
                </div>
                <div class="row">
                    <div class="text">
                        <h3 class="title">post title</h3>
                        <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
                        <span class="sendDate">send date</span>
                    </div>
                </div>
            </div>
        </div>




        </div>



    </main>

    <aside class="pc">
        <ul id="hashtags">
            <h2 class="aside-title">Hashtags</h2>
            <li class="hashtag">Soon...</li>
        </ul>
        <ul id="suggestions">
            <h2 class="aside-title">Suggestions</h2>
            <li class="suggestion">
                <section class="left">
                    <div class="pp">
                        <img src="./imgs/pp/pp_male.png" alt="profile picture">
                    </div>
                    <h4>Username</h4>
                </section>
                <section class="right">
                    <button>Follow</button>
                </section>
            </li>
            <li class="suggestion">
                <section class="left">
                    <div class="pp">
                        <img src="./imgs/pp/pp_female.png" alt="profile picture">
                    </div>
                    <h4>Username</h4>
                </section>
                <section class="right">
                    <button class="followed">Followed</button>
                </section>
            </li>
        </ul>
    </aside>

    
    

    <script src="./js/app.js" type="module"></script>
</body>
</html>
