<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snappix Register</title>
    <link rel="icon" href="./app/imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./app/style/auth.css">
</head>
<body>

    <section class="auth">
        <div class="block left">

        </div>
        <div class="block right">
            <div class="box">
                <h1 class="logo">Snappix</h1>
                <h2>Register to Snappix</h2>
                <form action="">
                    <input type="text" placeholder="Email" id="email">
                    <input type="text" placeholder="Username" id="username">
                    <input type="password" placeholder="Password" id="password">
                    <button id="registerBtn">Login</button>
                    <p>Do you have an account? Login <a href="./login.html">Here</a>.</p>
                </form>
                <div id="errors"></div>
            </div>
        </div>
    </section>

    
    <script src="./app/js/auth.js" type="module"></script>
</body>
</html>
